<p-dialog [modal]="true" icon="pi pi-exclamation-triangle" [visible]="display">
    <div class="countdown">
        <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle" [attr.stroke-dasharray]="countdown + ', 100'"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20" class="countdown-text">{{ countdown }}</text>
        </svg>
    </div>
    <strong>Su sesión se cerrará por inactividad.</strong>
</p-dialog>
