<p-dialog header="Proveedores" [(visible)]="display" modal="true" blockScroll="true"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '850px', height: '800px'}">
    <ng-template [ngIf]="loading" [ngIfElse]="showTable">
        <skeleton-table-component [title]="title"></skeleton-table-component>
    </ng-template>

    <ng-template #showTable>
            <p-table #dt [value]="suppliers" [rowHover]="true" [paginator]="true" [rows]="10" responsiveLayout="stack"
                styleClass="p-datatable-sm p-datatable-gridlines"
                [globalFilterFields]="['supplierCode','supplierName', 'categoryName', 'payConditionName','creditLine']">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="supplierCode">Codigo <p-sortIcon field="supplierCode"></p-sortIcon>
                            <p-columnFilter type="text" field="supplierCode" display="menu" class="ml-auto">
                            </p-columnFilter>
                        </th>
                        <th pSortableColumn="supplierName">Nombre <p-sortIcon field="supplierName"></p-sortIcon>
                            <p-columnFilter type="text" field="supplierName" display="menu" class="ml-auto"></p-columnFilter>
                        </th>
                        <th pSortableColumn="categoryName">Categoria <p-sortIcon field="categoryName"></p-sortIcon>
                            <p-columnFilter type="text" field="categoryName" display="menu" class="ml-auto"></p-columnFilter>
                        </th>
                        <th pSortableColumn="balance">Saldo <p-sortIcon field="balance"></p-sortIcon>
                            <p-columnFilter type="text" field="balance" display="menu" class="ml-auto"></p-columnFilter>
                        </th>
                        <th pSortableColumn="creditLine">Limite de credito <p-sortIcon field="creditLine"></p-sortIcon>
                            <p-columnFilter type="text" field="creditLine" display="menu" class="ml-auto"></p-columnFilter>
                        </th>
                        <th pSortableColumn="payConditionName">Condicion de pago <p-sortIcon field="payConditionName"></p-sortIcon>
                            <p-columnFilter type="text" field="payConditionName" display="menu" class="ml-auto"></p-columnFilter>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar una palabra" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="body" let-item>
                    <tr (click)="selectSupplier(item)" [pSelectableRow]="rowData">
                        <td style="width: 15%; min-width: 2rem;"><span class="p-column-title">Codigo</span>{{item.supplierCode}}</td>
                        <td style="width: 35%; min-width: 7rem;"><span class="p-column-title">Proveedor</span>{{item.supplierName}}</td>
                        <td style="width: 25%; min-width: 7rem;"><span class="p-column-title">Categoria</span>{{item.categoryName}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Saldo</span>{{item.balance | currency:'L'}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Limite Credito</span>{{item.creditLine | currency:'L'}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Condicion Pago</span>{{item.payConditionName}}</td>
                    </tr>
                </ng-template>
            </p-table>

    </ng-template>
</p-dialog>
