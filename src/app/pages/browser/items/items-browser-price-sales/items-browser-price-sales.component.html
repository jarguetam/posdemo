<p-dialog header="Articulos de inventario" [(visible)]="display" modal="true" blockScroll="true"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '850px', height: '800px'}">
    <ng-template [ngIf]="loading" [ngIfElse]="showTable">
        <skeleton-table-component [title]="title"></skeleton-table-component>
    </ng-template>

    <ng-template #showTable>
            <p-table tabindex="1" #dt [value]="items" [rowHover]="true" [paginator]="true" [rows]="10" responsiveLayout="stack"
                styleClass="p-datatable-sm p-datatable-gridlines"
                [globalFilterFields]="['itemCode','itemName', 'itemCategoryName', 'stock','whsName', 'barCode']">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Codigo
                        </th>
                        <th>Nombre
                        </th>

                        <th>Stock
                        </th>
                        <th>Almacen
                        </th>
                        <th>Vencimiento
                        </th>
                        <th >Precio Venta 
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input tabindex="-1" pInputText (keydown.enter)="firstMatchingItem = dt.filteredValue[0]; selectItemEnter()" type="text" #searchItem id="searchItem" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar una palabra" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="body" let-item>
                    <tr  (keydown.enter)="selectItem(item)"  (click)="selectItem(item)" [pSelectableRow]="rowData">
                        <td style="width: 15%; min-width: 2rem;"><span class="p-column-title">Codigo:</span>{{item.itemCode}}</td>
                        <td style="width: 35%; min-width: 7rem;"><span class="p-column-title">Descripcion:</span>{{item.itemName}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Stock:</span>{{item.stock}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Almacen:</span>{{item.whsName}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Vencimiento</span>{{item.dueDate |date:'dd/MM/yyyy'}}</td>
                        <td style="width: 15%; min-width: 7rem;"><span class="p-column-title">Precio de venta</span>{{item.priceSales | currency: 'L.'}}</td>
                    </tr>
                </ng-template>
            </p-table>

    </ng-template>
</p-dialog>
