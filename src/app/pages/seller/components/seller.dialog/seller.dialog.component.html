<p-dialog  header="{{isAdd ? 'Agregar': 'Editar'}} ruta" [(visible)]="display"
modal="true" blockScroll="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '90%', height: '90%'}">

    <ng-template [ngIf]="loading" [ngIfElse]="data">
        Cargando...
    </ng-template>
    <ng-template #data>
        <form [formGroup]="formSeller" *ngIf="formSeller" class="mb-5">
            <div class="grid p-fluid">
                <div class="col-12 md:col-12">
                    <span class="mt-4 p-float-label p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input id="sellerName" type="text" pInputText  formControlName="sellerName" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <label for="sellerName">Nombre Ruta</label>
                    </span>
                    <div *ngIf="formSeller.controls['sellerName'].invalid && formSeller.controls['sellerName'].dirty" >
                        <small  *ngIf="formSeller.controls['sellerName'].errors.required" id="sellerName" class="p-error block">Nombre es requerido</small>
                    </div>
                </div>
                <div class="col-12 md:col-12">
                    <span class="mt-4 p-float-label p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <p-dropdown [options]="wareHouseList" formControlName="whsCode" optionValue="whsCode" optionLabel="whsName"></p-dropdown>
                        <label for="whsCode">Almacen Predeterminado</label>
                    </span>
                    <div *ngIf="formSeller.controls['whsCode'].invalid && formSeller.controls['whsCode'].dirty" >
                        <small  *ngIf="formSeller.controls['whsCode'].errors.required" id="whsCode" class="p-error block">Alamacen es requerido</small>
                    </div>
                </div>
                <div class="col-12 md:col-12">
                    <span class="mt-4 p-float-label p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <p-dropdown [options]="sellerRegionList" formControlName="regionId" optionValue="regionId" optionLabel="nameRegion"></p-dropdown>
                        <label for="regionId">Vendedor</label>
                    </span>
                    <div *ngIf="formSeller.controls['regionId'].invalid && formSeller.controls['regionId'].dirty" >
                        <small  *ngIf="formSeller.controls['regionId'].errors.required" id="regionId" class="p-error block">Region es requerido</small>
                    </div>
                </div>

                <div *ngIf="!isAdd" class="col-12 md:col-12">
                    <p-checkbox binary=true label="Activo"  name="groupname" [formControl]="formSeller.controls['active']"></p-checkbox>
                </div>

            </div>
        </form>
        <br><br><br><br>
        <br><br><br><br>
        <br><br>
    </ng-template>

    <ng-template pTemplate="footer">
        <ng-template [ngIf]="isAdd" [ngIfElse]="addButton">
            <button pButton type="button" [disabled]="formSeller.invalid || loading" (click)="add()" label="Agregar" ></button>
        </ng-template>
        <ng-template #addButton>
            <button pButton type="button" [disabled]="formSeller.invalid || loading" (click)="edit()" label="Editar" ></button>
        </ng-template>
    </ng-template>
</p-dialog>
